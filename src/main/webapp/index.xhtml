<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layoutLogin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

        <br/>
        <h1 align="center">Login</h1>
        <h:form style="display:block; text-align:center">
            <p>Email:</p>
            <h:inputText id="user_email" value="#{loginController.usuario.correo}" required="true"/>
            <br/>
            <p>Password:</p>
            <h:inputSecret id="user_pass" value="#{loginController.usuario.clave}" required="true"/>
            <br/>
            <br/>
            <h:commandButton   action="#{loginController.login()}" value="Login" styleClass="btn btn-primary" /> 



        </h:form>
    </ui:define>

    <ui:define name="content">

    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
